<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cold's Signup Form</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    </head>

    <body>
        <div class="container">
            <div class="imgContainer">
                <span class="odin">


                    <div class="material-symbols-outlined"></div>
                    Odin<br>Homes
                </span>
            </div>
            <div class="signup-description-container">
                <div class="form-description">Odin Homes allows you to view nice houses to buy, sell, or rent a house
                    from the comfort
                    of your home!

                    <p>Sign up <em>now</em> to get started.</p>
                    <br>
                    <p>You <em>know</em> you want to.</p>
                </div>
                <div class="signup-form">

                    <div class="signup-cheer">Let's do this!</div>
                    <p class="note">NOTE: Form fields with (*) are mandatory</p>
                    <form>
                        <div class="nameContainer">
                            <div class="firstName">
                                <p><label for="fname">FIRST NAME<span class="asterisk">*</span></label></p>
                                <input type="text" id="fname" required>
                            </div>
                            <div class="lastName">
                                <p><label for="lname">LAST NAME</label></p>
                                <input type="text" id="lname">
                            </div>
                        </div>
                        <div class="contactContainer">
                            <div class="emailAddress">
                                <p> <label for="email">EMAIL<span class="asterisk" required>*</span></label></p>
                                <input type="email" id="email">
                            </div>
                            <div class="phoneNumber">
                                <p> <label for="phone-number">PHONE NUMBER</label></p>
                                <input type="tel" id="phone-number">
                            </div>
                        </div>
                        <div class="passwordContainer">
                            <div class="password">
                                <p> <label for="password">PASSWORD<span class="asterisk">*</span></label></p>
                                <input type="password" id="password" required>
                            </div>
                            <div class="confirmPassword">
                                <p> <label for="confirm-password">CONFIRM PASSWORD<span class="asterisk">*</span>
                                    </label></p>
                                <input type="password" id="confirm-password" required>
                            </div>
                        </div>
                        <div class="account">
                            <button class="createAccount" type='submit'>Create Account</button>
                            <div class="logInQuery">
                                <span class="accountExists">Already have an account?<span>
                                        <span class="logIn"><a href="https://">Log in</a></span>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
    </body>

</html>
